<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>학교 시험 - 어휘 학습</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont,
        system-ui, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    body {
      background: #f4f6fb;
      padding: 30px 0 60px;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .title-big {
      font-size: 34px;
      font-weight: 900;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 16px;
      color: #6b7280;
      margin-bottom: 32px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .school-card {
      background: #ffffff;
      border-radius: 24px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      box-shadow: 0 15px 32px rgba(15, 23, 42, 0.08);
      transition: all 0.2s ease;
      cursor: pointer;
      padding: 12px;
    }

    .school-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 22px 40px rgba(15, 23, 42, 0.12);
    }

    .school-name {
      font-size: 20px;
      font-weight: 800;
      color: #111827;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 640px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<div class="page">
  <div class="title-big">학교 시험</div>
  <div class="subtitle">학교와 학년을 선택하세요.</div>

  <div class="grid">

    <!-- 1행 -->
    <a href="school-units.html?school=잠신중&grade=1">
      <div class="school-card">
        <div class="school-name">잠신중 1</div>
      </div>
    </a>

    <a href="school-units.html?school=신천중&grade=1">
      <div class="school-card">
        <div class="school-name">신천중 1</div>
      </div>
    </a>

    <a href="school-units.html?school=잠신고&grade=1">
      <div class="school-card">
        <div class="school-name">잠신고 1</div>
      </div>
    </a>

    <!-- 2행 -->
    <a href="school-units.html?school=잠신중&grade=2">
      <div class="school-card">
        <div class="school-name">잠신중 2</div>
      </div>
    </a>

    <a href="school-units.html?school=신천중&grade=2">
      <div class="school-card">
        <div class="school-name">신천중 2</div>
      </div>
    </a>

    <a href="school-units.html?school=잠신고&grade=2">
      <div class="school-card">
        <div class="school-name">잠신고 2</div>
      </div>
    </a>

    <!-- 3행 -->
    <a href="school-units.html?school=잠신중&grade=3">
      <div class="school-card">
        <div class="school-name">잠신중 3</div>
      </div>
    </a>

    <a href="school-units.html?school=신천중&grade=3">
      <div class="school-card">
        <div class="school-name">신천중 3</div>
      </div>
    </a>

    <a href="school-units.html?school=잠신고&grade=3">
      <div class="school-card">
        <div class="school-name">잠신고 3</div>
      </div>
    </a>

  </div>
</div>

</body>
</html>
