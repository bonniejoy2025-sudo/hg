<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>어휘 학습</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont,
        system-ui, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    body {
      background: #f4f6fb;
      padding: 30px 0 60px;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .title-big {
      font-size: 34px;
      font-weight: 900;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 16px;
      color: #6b7280;
      margin-bottom: 32px;
    }

    /* index와 동일한 2×2 카드 레이아웃 */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 22px;
    }

    .menu-card {
      background: #ffffff;
      border-radius: 26px;
      height: 180px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-shadow: 0 15px 32px rgba(15, 23, 42, 0.08);
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .menu-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 22px 40px rgba(15, 23, 42, 0.12);
    }

    .menu-icon {
      width: 87px;
      height: 87px;
      margin-bottom: 16px;
      object-fit: contain;
      display: block;
    }

    .menu-text {
      font-size: 20px;
      font-weight: 700;
      color: #111827;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>

<body>
<div class="page">
  <div class="title-big">어휘 학습</div>
  <div class="subtitle">학습할 단계를 선택하세요.</div>

  <div class="grid">

    <!-- 1단계 -->
    <a href="units.html?stage=1">
      <div class="menu-card">
        <img src="vocab-level1.png" alt="1단계" class="menu-icon" />
        <div class="menu-text">1단계</div>
      </div>
    </a>

    <!-- 2단계 -->
    <a href="units.html?stage=2">
      <div class="menu-card">
        <img src="vocab-level2.png" alt="2단계" class="menu-icon" />
        <div class="menu-text">2단계</div>
      </div>
    </a>

    <!-- 3단계 -->
    <a href="units.html?stage=3">
      <div class="menu-card">
        <img src="vocab-level3.png" alt="3단계" class="menu-icon" />
        <div class="menu-text">3단계</div>
      </div>
    </a>

    <!-- 학교 시험 -->
    <a href="vocabulary-school.html">
      <div class="menu-card">
        <img src="vocab-school.png" alt="학교 시험" class="menu-icon" />
        <div class="menu-text">학교 시험</div>
      </div>
    </a>

  </div>
</div>
</body>
</html>
