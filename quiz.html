  function shuffleArray(arr) {
    const a = arr.slice();
    for (let i = a.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [a[i], a[j]] = [a[j], a[i]];
    }
    return a;
  }

  function resetQuizFlow() {
    if (!AUTO_QUIZ_MODES.includes(currentMode) || !wordCount) {
      quizQueue = [];
      nextRoundQueue = [];
      quizPos = 0;
      quizFinished = false;
      return;
    }
    const base = [];
    for (let i = 0; i < wordCount; i++) base.push(i);
    quizQueue = shuffleArray(base);  // ëœë¤ ìˆœì„œ
    nextRoundQueue = [];
    quizPos = 0;
    quizFinished = false;
  }

  function resetSentenceFlow() {
    if (!wordCount) {
      sentenceOrder = [];
      sentencePos = 0;
      return;
    }
    const base = [];
    for (let i = 0; i < wordCount; i++) base.push(i);
    sentenceOrder = shuffleArray(base);  // ëœë¤ ìˆœì„œ
    sentencePos = 0;

  function showQuizFinished() {

  const STUDY_GAP_AFTER_SECOND  = 2600;  // 2ì°¨ í›„ â†’ ë‹¤ìŒ ë‹¨ì–´

  function speakWordTwice(word, afterSecondDone) {
    const synth = window.speechSynthesis;
    if (!synth) {
      if (afterSecondDone) afterSecondDone();
      return;
    }
    synth.cancel();

    const u1 = new SpeechSynthesisUtterance(word);
    const u2 = new SpeechSynthesisUtterance(word);

    u1.lang = "en-US";
    u2.lang = "en-US";
    u1.rate = 0.9;
    u2.rate = 0.9;
    u1.pitch = 1.1;
    u2.pitch = 1.1;

    const voices = synth.getVoices();
    const female = voices.find(v =>
      v.lang.startsWith("en") &&
      /female|woman|zira|susan|salli|joanna|linda|emma|amy/i.test(v.name)
    );
    if (female) {
      u1.voice = female;
      u2.voice = female;
    }

    u1.onend = () => {
      setTimeout(() => synth.speak(u2), STUDY_GAP_BETWEEN_READS);
    };

    u2.onend = () => {
      if (afterSecondDone) {
        setTimeout(afterSecondDone, STUDY_GAP_AFTER_SECOND);
      }
    };

    synth.speak(u1);
  }

  function makeChoices(correctIdx) {
    const indices = [...Array(wordCount).keys()];

    const others = indices.filter(i => i !== correctIdx);
    for (let i = others.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [others[i], others[j]] = [others[j], others[i]];
    }
    const pick = others.slice(0, 3);
    const all = [correctIdx, ...pick];
    for (let i = all.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [all[i], all[j]] = [all[j], all[i]];
    }
    return all;
  }

  }

  // ------------ ê°ê´€ì‹ ì •ë‹µ ì²˜ë¦¬ ê³µí†µ ------------

  function handleQuizAnswer(qIndex, isCorrect, clickedBtn, grid, correctText) {
    if (!AUTO_QUIZ_MODES.includes(currentMode)) return;

    if (centerArea.dataset.answered === "true") return;
    centerArea.dataset.answered = "true";

    if (answerTimer) {
      clearTimeout(answerTimer);
      answerTimer = null;
    }

    const buttons = grid.querySelectorAll(".choice-btn");
    buttons.forEach(btn => {
      if (btn.textContent === correctText) {
        btn.classList.add("correct");
      }
    });

    if (!isCorrect && clickedBtn) {
      clickedBtn.classList.add("wrong");
    }

    setTimeout(() => {
      goNextQuestion(isCorrect ? null : qIndex);
    }, 900);
  }

  // ------------ ë¬¸ì¥ ë¹ˆì¹¸ ------------

  function renderSentenceQuiz() {
    stopSpeech();
    if (answerTimer) {
      clearTimeout(answerTimer);
      answerTimer = null;
    }
    audioBadge.style.display = "none";

    if (!words.length) {
      centerArea.textContent = "ì´ ìœ ë‹›ì—ëŠ” ì•„ì§ ë‹¨ì–´ê°€ ë“±ë¡ë˜ì§€ ì•Šì•˜ì–´ìš”.";
      setProgress(0, 0);
      return;
    }

    if (!sentenceOrder.length) {
      resetSentenceFlow();
    }

    if (sentencePos >= wordCount) {
      showQuizFinished();
      return;
    }

    const wordIndex = sentenceOrder[sentencePos];
    const item = words[wordIndex];
    const blanked = item.exampleEn.replace(new RegExp(item.word, "i"), "____");

    centerArea.innerHTML = `
      <div class="sentence-en">${blanked}</div>
      <div class="sentence-ko">${item.exampleKo}</div>
    `;

    const row = document.createElement("div");
    row.className = "sentence-row";

    const input = document.createElement("input");
    input.className = "sentence-input";
    input.placeholder = "ì—¬ê¸°ì— ì˜ì–´ ë‹¨ì–´ë¥¼ ì¨ ë³´ì„¸ìš”";

    const checkBtn = document.createElement("button");
    checkBtn.className = "check-btn";
    checkBtn.textContent = "í™•ì¸";

    row.appendChild(input);
    row.appendChild(checkBtn);
    centerArea.appendChild(row);

    const hintArea = document.createElement("div");
    hintArea.className = "hint-text";
    centerArea.appendChild(hintArea);

    const resultArea = document.createElement("div");
    resultArea.className = "result-text";
    centerArea.appendChild(resultArea);

    setProgress(sentencePos + 1, wordCount);

    function checkAnswer() {
      const v = input.value.trim().toLowerCase();
      const answer = item.word.toLowerCase();
      if (!v) return;

      if (v === answer) {
        input.style.background = "#f0fdf4";
        input.style.borderColor = "#22c55e";
        resultArea.textContent = "ì •ë‹µì´ì—ìš”! ğŸ‘";
        hintArea.textContent = "";
        setTimeout(() => {
          if (sentencePos + 1 < wordCount) {
            sentencePos += 1;
            renderSentenceQuiz();
          } else {
            sentencePos = wordCount;
            showQuizFinished();
          }
        }, 900);
      } else {
        input.style.background = "#fef2f2";
        input.style.borderColor = "#f97373";
        const first = answer.charAt(0);
        hintArea.textContent = `íŒíŠ¸: "${first}" ë¡œ ì‹œì‘í•´ìš”.`;
        resultArea.textContent = "ë‹¤ì‹œ í•œ ë²ˆ ìƒê°í•´ ë³¼ê¹Œìš”?";
      }
    }

    checkBtn.onclick = checkAnswer;

    input.addEventListener("keydown", (e) => {
      const isEnter = e.key === "Enter" || e.code === "Enter";
      const isSpace = e.key === " " || e.code === "Space";

      if (isEnter || isSpace) {
        e.preventDefault();
        checkAnswer();
      }
    });

    input.focus();
  }

  // ------------ ëª¨ë“œ ì „í™˜ & ì´ˆê¸°í™” ------------

  function renderCurrent() {
    modeTabs.forEach(tab =>
      tab.classList.toggle("active", tab.dataset.mode === currentMode)
    );

    if (!wordCount) {
      centerArea.textContent = "ì´ ìœ ë‹›ì—ëŠ” ì•„ì§ ë‹¨ì–´ê°€ ë“±ë¡ë˜ì§€ ì•Šì•˜ì–´ìš”.";
      audioBadge.style.display = "none";
      setProgress(0, 0);
      return;
    }

    if (currentMode === "study") {
      renderStudy();
    } else if (currentMode === "meaning") {
      renderMeaningQuiz();
    } else if (currentMode === "english") {
      renderEnglishQuiz();
    } else if (currentMode === "listening") {
      renderListeningQuiz();
    } else if (currentMode === "sentence") {
      renderSentenceQuiz();
    }
  }

  modeTabs.forEach(tab => {
    tab.onclick = () => {
      stopSpeech();
      if (answerTimer) {
        clearTimeout(answerTimer);
        answerTimer = null;
      }
      currentMode = tab.dataset.mode;
      currentIndex = 0;

      if (AUTO_QUIZ_MODES.includes(currentMode)) {
        resetQuizFlow();
      }
      if (currentMode === "sentence") {
        resetSentenceFlow();
      }

      renderCurrent();
    };
  });

  modeResetBtn.onclick = () => {
    stopSpeech();
    if (answerTimer) {
      clearTimeout(answerTimer);
      answerTimer = null;
    }
    currentIndex = 0;
    resetQuizFlow();
    resetSentenceFlow();
    renderCurrent();
  };

  backToUnitsBtn.onclick = () => {
    window.history.back();
  };

  // ìµœì´ˆ ë Œë”ë§
  renderCurrent();
</script>
