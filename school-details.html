<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>학교 시험 단원 상세</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" />

  <style>
    body {
      background: #f4f6fb;
      padding: 30px 0 60px;
      font-family: "Pretendard Variable", sans-serif;
    }

    .page { max-width: 900px; margin: 0 auto; padding: 0 20px; }

    .title {
      font-size: 32px;
      font-weight: 900;
      margin-bottom: 20px;
    }

    .placeholder {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 12px 28px rgba(15,23,42,0.08);
      font-size: 18px;
      color: #6b7280;
    }
  </style>
</head>

<body>
<div class="page">
  <div id="title" class="title"></div>

  <div class="placeholder">
    이 단원에 들어갈 내용을 자유롭게 채우면 됩니다.<br /><br />
    (예: 단어 리스트, 예문, PDF 링크, 시험 대비 자료 등)
  </div>
</div>

<script>
  const params = new URLSearchParams(location.search);
  const school = params.get("school");
  const grade  = params.get("grade");
  const unit   = params.get("unit");

  document.getElementById("title").textContent = `${school} ${grade}-${unit}`;
</script>

</body>
</html>
